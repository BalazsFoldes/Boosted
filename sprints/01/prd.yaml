meta:
  version: "0.1"
  last_updated: "2025-10-13"
problem:
  statement: "A fiatal, egészségtudatos felhasználók számára az egészség- és fitneszadatok nyomon követése, kezelése és optimalizálása több különböző alkalmazással időigényes és fragmentált folyamat, ami csökkenti a motivációt és a fejlődést."
target_audience:
  personas:
    - name: "Vajk, a tech-savvy fiatal felnőtt"
      segment: "Harmadéves programtervező informatikus, rendszeres élsportoló, az egészséges életmódjához szüksége van egy alkalmazásra amiben mindent nyomon tud követni."
      needs:
        - "Személyre szabott edzés- és étrendajánlások"
        - "Alvás és hidratáció követése"
        - "Hangulat naplózása, motiváció gyűjtése"
        - "Motiváció fenntartása gamifikációval és közösségi kihívásokkal"
    - name: "Flóra, egészségtudatos egyetemista"
      segment: "22 éves, otthon és edzőteremben is sportol, szeretne fejlődni mentális és fizikai egészség terén."
      needs:
        - "Egyszerű, átlátható naplózás és trendkövetés"
        - "AI-alapú tippek az egészséges életmódhoz"
        - "Közösségi visszajelzés és kihívások"
value_proposition:
  concise: "A Boosted egy integrált egészség- és fitnesz app, ami összefogja az edzést, étrendet, alvást, hidratációt és mentális egészséget, személyre szabott AI-ajánlásokkal és gamifikált közösségi élménnyel, így a felhasználók motiváltabban és hatékonyabban tudják követni fejlődésüket."
  differentiators:
    - "Teljesen integrált platform: edzés, étrend, alvás, hidratáció és mentális egészség egy helyen"
    - "AI-alapú személyre szabott javaslatok"
    - "Gamifikált kihívások, virtuális pontok és achievementek"
    - "Okosórák és fitnesz-karkötők integrációja"
    - "Közösségi funkciók barátokkal és csoportokkal"

scope:
  in:
    - "Edzésprogram generátor otthoni és edzőtermi környezethez"
    - "Személyre szabott vitamin- és táplálékkiegészítő ajánló és nyomkövető"
    - "Alvásnapló és optimalizáló riasztó"
    - "Mentális egészség napló és mood tracker"
    - "Hidratációs emlékeztető"
    - "Étrend- és fitnesz kalkulátor"
    - "Barátokkal/csoportokkal való versenyzés és kihívások"
    - "Gamifikációs pont- és achievement rendszer"
  out:
    - "Offline desktop alkalmazás"

success_metrics:
  - "≥5 korai tesztelő aktívan használja az appot az első hónapban"
  - "Átlagos elégedettség ≥4/5 a funkciók használata után"
  - "A felhasználók legalább 50%-a teljesít legalább egy kihívást hetente"
risks:
  - "Adatvédelmi és GDPR követelmények betartása a személyes egészségadatok miatt"
  - "A felhasználók különböző szintű tech-ismerete miatt az app használata nehézséget okozhat"
  - "Motiváció fenntartása hosszú távon"
first_tech_decision_ref: "sprints/01/architecture/adr/0001-first-tech-choice.md"
research_summary:
  insights:
    - "Sok felhasználó több különböző alkalmazást használ különböző célokra (edzés, étrend, alvás, hidratáció), ami fragmentált élményt ad"
    - "A gamifikált elemek növelik a motivációt és aktivitást"
    - "Az AI-alapú személyre szabott tippek növelik a felhasználói elköteleződést"
  pain_points:
    - "Időigényes az adatok manuális követése és összegzése"
    - "Nehéz motivációt találni és fenntartani hosszú távon"
    - "Közösségi támogatás hiánya csökkenti a rendszerességet"
